<!DOCTYPE html>
<html>
  <head>
    <title>Convert to UTF-8</title>
    <link rel="stylesheet" type="text/css" href="../../styles.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body class="light-mode">
    <h1>Convert to UTF-8</h1>

    <p>Converts EUC-KR (CP949) Encoded text files to UTF-8 Encoding.</p>
    <p>
      Tested for txt, srt, smi files, but should work for any files with EUC-KR
      encoding.
    </p>

    <input type="file" id="fileInput" multiple />
    <label for="fileInput">Select File(s)</label>
    <button onclick="convertFiles()" disabled>Convert</button>

    <div id="fileList"></div>

    <script src="script.js"></script>
  </body>
</html>
